<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Currency Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script>
    // Session check
    window.onload = () => {
      if (!sessionStorage.getItem("user")) {
        window.location.href = "login.html";
      }
    }
  </script>
</head>
<body class="bg-black text-white">

  <!-- Container -->
  <div class="container my-5 p-4 bg-white text-black rounded-2xl shadow">
    <h2 class="mb-4"><i class="bi bi-gear"></i> Settings</h2>

    <!-- Theme Selector -->
    <div class="mb-4">
      <label class="form-label fw-bold">Theme</label>
      <select class="form-select" id="themeSelector">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <!-- Security Settings -->
    <div class="mb-4">
      <label class="form-label fw-bold">Change Password</label>
      <input type="password" class="form-control mb-2" placeholder="New Password">
      <button class="btn btn-dark w-100"><i class="bi bi-lock"></i> Update Password</button>
    </div>

    <!-- Logout -->
    <div>
      <button class="btn btn-danger w-100" onclick="logoutUser()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </div>

  <script>
    // Logout
    function logoutUser() {
      sessionStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
