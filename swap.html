<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swapyard Swap</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- Header -->
<div class="p-4 bg-white shadow flex justify-between items-center">
    <h2 class="text-xl font-bold">Swap / Payment</h2>
    <button onclick="window.location.href='home.html'" class="p-2 rounded hover:bg-gray-100"><i class="bi bi-x-lg"></i></button>
</div>

<!-- Swap Form -->
<div class="container mx-auto p-4 max-w-md flex-grow">
    <form id="swapForm" class="space-y-4 bg-white p-6 rounded shadow">
        <div>
            <label for="fromCurrency" class="block mb-1">From</label>
            <input type="text" id="fromCurrency" placeholder="USD" class="w-full border p-2 rounded">
        </div>
        <div>
            <label for="toCurrency" class="block mb-1">To</label>
            <input type="text" id="toCurrency" placeholder="NGN" class="w-full border p-2 rounded">
        </div>
        <div>
            <label for="amount" class="block mb-1">Amount</label>
            <input type="number" id="amount" placeholder="0.00" class="w-full border p-2 rounded">
        </div>
        <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-gray-800 flex justify-center items-center">
            <i class="bi bi-arrow-left-right mr-2"></i> Swap
        </button>
    </form>
</div>

<script>
const swapForm = document.getElementById('swapForm');
swapForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;
    const amount = parseFloat(document.getElementById('amount').value);
    
    if(from && to && amount > 0){
        alert(`Swapped ${amount} ${from} to ${to}!`);
    } else {
        alert("Fill all fields with valid amount!");
    }
});
</script>
</body>
              </html>
