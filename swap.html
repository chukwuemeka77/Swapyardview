<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-black d-flex justify-content-center align-items-center vh-100">

  <div class="bg-white rounded-2xl shadow-lg p-5 w-100" style="max-width: 400px;">
    <h3 class="text-center mb-4">Create Account</h3>
    
    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" id="fullname" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-100 rounded-pill">Sign Up</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="login.html" class="text-decoration-none">Login</a>
    </p>
  </div>

<script>
  // Handle signup (demo only)
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    // Save fake user (for demo)
    localStorage.setItem("user", JSON.stringify({
      fullname: document.getElementById("fullname").value,
      email: document.getElementById("email").value
    }));
    localStorage.setItem("session", "active");
    window.location.href = "index.html";
  });

  if(localStorage.getItem("session") === "active"){
    window.location.href = "index.html";
  }
</script>

</body>
</html>
