<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapyard Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">

  <!-- Signup Container -->
  <div class="bg-white text-black p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email or Phone</label>
        <input type="text" id="emailOrPhone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </div>

  <script src="assets/js/signup.js"></script>
</body>
</html>
