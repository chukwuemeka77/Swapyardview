<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swapyard Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">

  <!-- Login Container -->
  <div class="bg-white text-black rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Swapyard Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="form-label">Email or Phone</label>
        <input type="text" id="email" class="form-control" placeholder="Enter email or phone" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-dark w-full mb-3"><i class="bi bi-box-arrow-in-right"></i> Login</button>
      <p class="text-center">Don't have an account? <a href="signup.html" class="text-blue-600">Sign up</a></p>
    </form>
  </div>

<script>
const loginForm = document.getElementById("loginForm");
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("https://YOUR_BACKEND_URL/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if(data.success){
      sessionStorage.setItem("user", JSON.stringify(data.user));
      window.location.href = "index.html";
    } else {
      alert(data.message);
    }
  } catch(err){
    console.error(err);
    alert("Login failed. Try again later.");
  }
});
</script>

</body>
</html>
