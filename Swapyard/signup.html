<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swapyard Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-black text-white">
<div class="container max-w-md p-5 my-20 bg-white text-black rounded-2xl shadow-lg">
<h2 class="mb-4 text-center">Create Account</h2>
<div class="mb-3">
<label>Full Name</label>
<input type="text" id="fullName" class="form-control" placeholder="Enter your name">
</div>
<div class="mb-3">
<label>Email or Phone</label>
<input type="text" id="emailPhone" class="form-control" placeholder="Enter email or phone">
</div>
<div class="mb-3">
<label>Password</label>
<input type="password" id="password" class="form-control" placeholder="Enter password">
</div>
<button id="signupBtn" class="btn btn-dark w-100">Sign Up</button>
<p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-primary">Login</a></p>
</div>
<script src="assets/js/config.js"></script>
<script src="assets/js/signup.js"></script>
</body>
</html>
