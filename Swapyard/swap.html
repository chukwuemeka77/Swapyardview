<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swapyard Swap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<script>
window.onload = () => {
  if (!sessionStorage.getItem("user")) {
    window.location.href = "login.html";
  }
}
</script>
</head>
<body class="bg-black text-white">

<!-- Top Container: User Info -->
<div class="container mx-auto p-4 max-w-2xl bg-white text-black rounded-lg shadow-lg my-5">
  <div class="flex justify-between items-center mb-4">
    <div>
      <h2 id="userName" class="text-xl font-bold">Welcome, User</h2>
      <p id="userBalance">Balance: /usr/bin/bash.00</p>
      <p id="userKYCTier">KYC Tier: Basic</p>
    </div>
    <!-- Notifications -->
    <div class="relative">
      <button id="notifBtn" class="p-2 bg-gray-200 rounded-full relative">
        <i class="bi bi-bell-fill text-lg"></i>
        <span id="notifCount" class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full text-xs px-1 hidden">0</span>
      </button>
      <div id="notifDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white shadow-md rounded-lg p-2 z-50"></div>
    </div>
  </div>

  <!-- Features Container -->
  <div id="featuresContainer" class="grid grid-cols-2 gap-4">
    <a href="wallet.html" class="p-4 bg-gray-100 rounded-lg shadow text-center hover:bg-gray-200">
      <i class="bi bi-wallet2 text-2xl mb-2"></i>
      <p>Wallet</p>
    </a>
    <a href="swap.html" class="p-4 bg-gray-100 rounded-lg shadow text-center hover:bg-gray-200">
      <i class="bi bi-arrow-left-right text-2xl mb-2"></i>
      <p>Swap</p>
    </a>
    <a href="payment.html" class="p-4 bg-gray-100 rounded-lg shadow text-center hover:bg-gray-200">
      <i class="bi bi-cash-coin text-2xl mb-2"></i>
      <p>Payments</p>
    </a>
    <a href="transactions.html" class="p-4 bg-gray-100 rounded-lg shadow text-center hover:bg-gray-200">
      <i class="bi bi-receipt-cutoff text-2xl mb-2"></i>
      <p>History</p>
    </a>
    <a href="settings.html" class="p-4 bg-gray-100 rounded-lg shadow text-center hover:bg-gray-200">
      <i class="bi bi-gear-fill text-2xl mb-2"></i>
      <p>Me</p>
    </a>
  </div>
</div>

<!-- Bottom Navigation (Mobile) -->
<div id="bottomNav" class="fixed bottom-0 left-0 w-full bg-white text-black shadow-md p-2 flex justify-around md:hidden">
  <a href="index.html" class="text-center"><i class="bi bi-house-fill"></i><br>Home</a>
  <a href="wallet.html" class="text-center"><i class="bi bi-wallet2"></i><br>Wallet</a>
  <a href="swap.html" class="text-center text-2xl font-bold"><i class="bi bi-arrow-left-right"></i></a>
  <a href="payment.html" class="text-center"><i class="bi bi-cash-coin"></i><br>Pay</a>
  <a href="transactions.html" class="text-center"><i class="bi bi-receipt-cutoff"></i><br>History</a>
  <a href="settings.html" class="text-center"><i class="bi bi-gear-fill"></i><br>Me</a>
</div>

<script src="assets/js/config.js"></script>
<script src="assets/js/swap.js"></script>
</body>
</html>
