  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Enterprise App</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #000; /* black background */
      font-family: system-ui, sans-serif;
    }
    .container-box {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      max-width: 600px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

  <!-- Theme Toggle -->
  <div class="text-end p-3">
    <button id="themeToggle" class="btn btn-sm btn-outline-light">
      <i class="bi bi-moon-stars"></i> Toggle Theme
    </button>
  </div>

  <!-- Payment Container -->
  <div class="container-box">
    <h2 class="text-center mb-4">
      <i class="bi bi-credit-card text-primary"></i> Payment
    </h2>

    <!-- Payment Form -->
    <form id="paymentForm">
      <div class="mb-3">
        <label class="form-label">Bank Name</label>
        <input type="text" class="form-control" placeholder="Enter bank name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Account Number</label>
        <input type="number" class="form-control" placeholder="Enter account number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" class="form-control" placeholder="Enter amount" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="2" placeholder="Enter payment description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-send"></i> Send Payment
      </button>
    </form>
  </div>

  <!-- Recent Payments -->
  <div class="container-box">
    <h4 class="mb-3"><i class="bi bi-clock-history text-success"></i> Recent Payments</h4>
    <ul class="list-group" id="historyList">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Example Payment
        <span class="badge bg-success rounded-pill">$200</span>
      </li>
    </ul>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ✅ Session Check
    document.addEventListener("DOMContentLoaded", () => {
      const loggedIn = sessionStorage.getItem("loggedIn");
      if (!loggedIn) {
        window.location.href = "login.html"; // redirect to login
      }
    });

    // ✅ Theme Toggle
    const btn = document.getElementById("themeToggle");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("bg-dark");
      document.body.classList.toggle("text-white");
    });

    // ✅ Payment Form Handling
    document.getElementById("paymentForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const historyList = document.getElementById("historyList");

      const amount = e.target.querySelector('input[type="number"]').value;
      const desc = e.target.querySelector('textarea').value || "Payment";

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `${desc} <span class="badge bg-primary rounded-pill">$${amount}</span>`;

      historyList.prepend(li);
      e.target.reset();
    });
  </script>
</body>
</html>
