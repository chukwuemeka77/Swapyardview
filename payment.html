<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - MyApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-wallet2"></i> MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="payment.html">Payments</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Payment Container -->
  <div class="container my-5">
    <div class="bg-white text-dark p-4 rounded-3 shadow-lg max-w-lg mx-auto">

      <h2 class="mb-4 text-center fw-bold"><i class="bi bi-send"></i> Make a Payment</h2>

      <!-- Bank Selection -->
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="bi bi-bank"></i> Select Bank</label>
        <select id="bankSelect" class="form-select">
          <option value="">-- Select Bank --</option>
          <option value="UBA">UBA</option>
          <option value="GTBank">GTBank</option>
          <option value="Zenith">Zenith</option>
          <option value="Access">Access Bank</option>
        </select>
      </div>

      <!-- Account Number -->
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="bi bi-credit-card-2-front"></i> Account Number</label>
        <input type="text" id="accountNumber" class="form-control" placeholder="Enter account number">
      </div>

      <!-- Auto Account Name -->
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="bi bi-person-check"></i> Account Name</label>
        <input type="text" id="accountName" class="form-control" placeholder="Account name will appear here" readonly>
      </div>

      <!-- Amount -->
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="bi bi-cash-coin"></i> Amount</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount">
      </div>

      <!-- Send Button -->
      <div class="d-grid">
        <button class="btn btn-dark rounded-3" data-bs-toggle="modal" data-bs-target="#confirmModal">
          <i class="bi bi-send-check"></i> Send
        </button>
      </div>

      <!-- Recent Payments -->
      <div class="mt-5">
        <h5 class="fw-bold"><i class="bi bi-clock-history"></i> Recent Payments</h5>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            GTBank - 1234567890 <span class="badge bg-success">₦20,000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            UBA - 0987654321 <span class="badge bg-success">₦15,000</span>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title fw-bold"><i class="bi bi-shield-check"></i> Confirm Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>Bank:</strong> <span id="confirmBank"></span></p>
          <p><strong>Account:</strong> <span id="confirmAccount"></span></p>
          <p><strong>Name:</strong> <span id="confirmName"></span></p>
          <p><strong>Amount:</strong> ₦<span id="confirmAmount"></span></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-dark">Confirm & Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simulate account name fetch
    document.getElementById("accountNumber").addEventListener("blur", function() {
      const accNo = this.value;
      if(accNo === "1234567890") {
        document.getElementById("accountName").value = "John Doe";
      } else if(accNo === "0987654321") {
        document.getElementById("accountName").value = "Jane Smith";
      } else {
        document.getElementById("accountName").value = "Unknown Account";
      }
    });

    // Pass data to modal
    document.querySelector('[data-bs-target="#confirmModal"]').addEventListener("click", function() {
      document.getElementById("confirmBank").textContent = document.getElementById("bankSelect").value;
      document.getElementById("confirmAccount").textContent = document.getElementById("accountNumber").value;
      document.getElementById("confirmName").textContent = document.getElementById("accountName").value;
      document.getElementById("confirmAmount").textContent = document.getElementById("amount").value;
    });
  </script>
</body>
                                      </html>
