<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- Payment Form Container -->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container bg-white text-dark rounded-3 shadow-lg p-4" style="max-width: 500px;">
      
      <!-- Title -->
      <h2 class="text-center mb-4 fw-bold">Make a Payment</h2>
      
      <!-- Bank Selection -->
      <div class="mb-3">
        <label class="form-label fw-semibold">
          <i class="bi bi-bank"></i> Select Bank
        </label>
        <select id="bank" class="form-select">
          <option selected disabled>Choose bank...</option>
          <option>Access Bank</option>
          <option>GTBank</option>
          <option>UBA</option>
          <option>Zenith Bank</option>
        </select>
      </div>
      
      <!-- Account Number -->
      <div class="mb-3">
        <label class="form-label fw-semibold">
          <i class="bi bi-123"></i> Account Number
        </label>
        <input type="text" id="accountNumber" class="form-control" placeholder="Enter account number">
        <small class="text-muted" id="accountName"></small>
      </div>
      
      <!-- Amount -->
      <div class="mb-3">
        <label class="form-label fw-semibold">
          <i class="bi bi-cash-stack"></i> Amount
        </label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount">
      </div>
      
      <!-- Submit -->
      <div class="d-grid">
        <button class="btn btn-dark fw-semibold" id="payBtn">
          <i class="bi bi-send"></i> Send Payment
        </button>
      </div>
      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
          </html>
