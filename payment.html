<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapyard Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script>
    // Session check
    window.onload = () => {
      if (!sessionStorage.getItem("user")) {
        window.location.href = "login.html";
      }
    }
  </script>
</head>
<body class="bg-black text-white">

  <!-- Container: Payment Form -->
  <div class="container my-5 p-4 bg-white text-black rounded-2xl shadow-lg max-w-2xl">
    <h2 class="mb-4"><i class="bi bi-cash-coin"></i> Send Payment</h2>

    <!-- Receiver Selection -->
    <div class="mb-3">
      <label class="form-label fw-bold">Select Receiver Account</label>
      <select class="form-select" id="receiverSelect">
        <!-- Dynamically populated with user's saved accounts -->
      </select>
    </div>

    <!-- Account Name (auto-filled) -->
    <div class="mb-3">
      <label class="form-label fw-bold">Account Name</label>
      <input type="text" id="accountName" class="form-control" readonly>
    </div>

    <!-- Amount Input -->
    <div class="mb-3">
      <label class="form-label fw-bold">Amount</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter amount">
    </div>

    <!-- Recent Payments -->
    <div class="mb-3">
      <h5>Recent Payments</h5>
      <ul id="recentPayments" class="list-group">
        <!-- Recent payments loaded here -->
      </ul>
    </div>

    <!-- Send Button -->
    <button class="btn btn-dark w-100" id="sendBtn"><i class="bi bi-send-fill"></i> Send</button>
  </div>

  <!-- Modal: Confirm Payment -->
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-black text-white">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Payment</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmSendBtn">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/payment.js"></script>
</body>
    </html>
