<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapyard Login</title>
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="bg-swapyardNavy min-h-screen flex items-center justify-center font-sans">

  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg text-black">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <div class="w-20 h-20 bg-gray-200 rounded-full flex items-center justify-center text-black font-bold text-xl">
        LOGO
      </div>
      <h1 class="mt-4 text-3xl font-bold">Swapyard</h1>
      <p class="mt-1 text-lg">Login</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-semibold">Email or Phone</label>
        <input type="text" id="email" name="email" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 text-black" required>
      </div>

      <div class="relative">
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 text-black" required>
        <button type="button" id="togglePassword" class="absolute right-2 top-9">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
        </button>
      </div>

      <p id="loginError" class="text-red-500 text-sm"></p>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold flex items-center justify-center">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
        Login
      </button>
    </form>

    <p class="mt-4 text-center">
      Donâ€™t have an account?
      <a href="./src/pages/signup.html" class="underline text-green-400 hover:text-green-600">Sign Up</a>
    </p>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
