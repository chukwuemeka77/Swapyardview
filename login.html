<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swapyard Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <!-- Container -->
  <div class="bg-white text-black rounded-xl shadow-lg p-6 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-4">
      <h1 class="text-2xl font-bold mb-2">Swapyard</h1>
      <p class="text-gray-600">Login to your account</p>
    </div>

    <!-- Form Container -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="emailOrPhone" class="form-label">Email or Phone</label>
        <input type="text" id="emailOrPhone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
      <p id="errorMsg" class="text-red-500 mt-2 hidden"></p>
    </form>

    <!-- Footer -->
    <div class="mt-4 text-center">
      <p>Don't have an account? <a href="signup.html" class="text-blue-500">Sign Up</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const emailOrPhone = document.getElementById('emailOrPhone').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      try {
        const res = await fetch('https://your-backend.onrender.com/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({emailOrPhone, password})
        });
        const data = await res.json();
        if(res.ok) {
          sessionStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = 'index.html';
        } else {
          errorMsg.textContent = data.message || 'Login failed';
          errorMsg.classList.remove('hidden');
        }
      } catch(err) {
        errorMsg.textContent = 'Server error';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
          </html>
