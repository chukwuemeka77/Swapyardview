<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swapyard Login</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-md p-8 rounded-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Swapyard Login</h2>
    <form id="loginForm" class="space-y-4">
        <div>
            <label for="email" class="block mb-1">Email or Phone</label>
            <input type="text" id="email" class="w-full border p-2 rounded" required>
        </div>
        <div>
            <label for="password" class="block mb-1">Password</label>
            <input type="password" id="password" class="w-full border p-2 rounded" required>
        </div>
        <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-gray-800 flex justify-center items-center">
            <i class="bi bi-box-arrow-in-right mr-2"></i> Login
        </button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
</div>

<script>
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Basic mock authentication
    if(email && password){
        sessionStorage.setItem('user', JSON.stringify({name:"Chukwuemeka", email}));
        window.location.href = "home.html";
    } else {
        alert("Enter valid credentials!");
    }
});
</script>
</body>
</html>
