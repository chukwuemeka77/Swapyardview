<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FX Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
    }
    .auth-container {
      max-width: 420px;
      margin: auto;
      margin-top: 6rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div class="auth-container bg-white p-4">
    <h2 class="text-center mb-4 fw-bold">Login</h2>

    <form id="loginForm">
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" required placeholder="Enter email">
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" required placeholder="Enter password">
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </p>
  </div>

  <script>
    // Check if already logged in
    if (localStorage.getItem("userSession")) {
      window.location.href = "index.html";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Mock login (you can connect backend later)
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        localStorage.setItem("userSession", JSON.stringify({ email }));
        window.location.href = "index.html";
      } else {
        alert("Invalid login details");
      }
    });
  </script>
</body>
    </html>
