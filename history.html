<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000; /* dark background */
    }
  </style>
</head>
<body class="text-white">

  <!-- Container -->
  <div class="container my-5">
    <div class="bg-white text-dark rounded-2xl shadow-lg p-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-xl fw-bold"><i class="bi bi-clock-history me-2"></i> Transaction History</h2>
        <a href="index.html" class="btn btn-sm btn-dark">
          <i class="bi bi-house-door"></i> Home
        </a>
      </div>

      <!-- History List -->
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <i class="bi bi-arrow-down-left-circle text-success me-2"></i>
            Received ₦10,000 from John Doe
          </div>
          <small class="text-muted">Aug 15, 2025</small>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <i class="bi bi-arrow-up-right-circle text-danger me-2"></i>
            Sent ₦5,000 to Jane Smith
          </div>
          <small class="text-muted">Aug 12, 2025</small>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <i class="bi bi-arrow-repeat text-warning me-2"></i>
            Swapped $50 to ₦75,000
          </div>
          <small class="text-muted">Aug 10, 2025</small>
        </li>
      </ul>

      <!-- Empty State -->
      <!-- Uncomment when no transactions -->
      <!--
      <div class="text-center py-5">
        <i class="bi bi-inbox fs-1 text-secondary"></i>
        <p class="mt-2 text-muted">No transactions yet.</p>
      </div>
      -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
            </html>
