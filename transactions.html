<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapyard Transactions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script>
    // Session check
    window.onload = () => {
      if (!sessionStorage.getItem("user")) {
        window.location.href = "login.html";
      }
    }
  </script>
</head>
<body class="bg-black text-white">

  <div class="container my-5 p-4 bg-white text-black rounded-2xl shadow-lg max-w-2xl">
    <h2 class="mb-4"><i class="bi bi-receipt-cutoff"></i> Transaction History</h2>
    <div id="transactionsContainer">
      <!-- Transactions loaded here -->
    </div>
  </div>

  <script src="assets/js/transactions.js"></script>
</body>
</html>
