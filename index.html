<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapyard Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Redirect if not logged in
    window.onload = () => {
      fetch('/api/auth/session')
      .then(res => res.json())
      .then(data => {
        if (!data.user) window.location.href = "login.html";
        else {
          document.getElementById('userName').innerText = `Welcome, ${data.user.name}`;
          document.getElementById('userBalance').innerText = `Balance: $${data.user.balance.toFixed(2)}`;
          document.getElementById('userKYCTier').innerText = `KYC Tier: ${data.user.kycTier}`;
        }
      });
    }
  </script>
</head>
<body class="bg-black text-white">

  <!-- Top Container: User Info -->
  <div class="container mx-auto p-4 max-w-2xl bg-white text-black rounded-lg shadow-lg mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 id="userName" class="text-xl font-bold">Welcome, User</h2>
        <p id="userBalance">Balance: $0.00</p>
        <p id="userKYCTier">KYC Tier: Basic</p>
      </div>
      <div class="position-relative">
        <button id="notifBtn" class="btn btn-light position-relative">
          <i class="bi bi-bell-fill"></i>
          <span id="notifCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>
      </div>
    </div>

    <!-- Features -->
    <div class="row g-3" id="featuresContainer">
      <div class="col-6">
        <a href="wallet.html" class="btn btn-light w-100 d-flex flex-column align-items-center p-3">
          <i class="bi bi-wallet2 fs-2 mb-1"></i>
          Wallet
        </a>
      </div>
      <div class="col-6">
        <a href="swap.html" class="btn btn-light w-100 d-flex flex-column align-items-center p-3">
          <i class="bi bi-arrow-left-right fs-2 mb-1"></i>
          Swap
        </a>
      </div>
      <div class="col-6">
        <a href="payment.html" class="btn btn-light w-100 d-flex flex-column align-items-center p-3">
          <i class="bi bi-cash-coin fs-2 mb-1"></i>
          Payments
        </a>
      </div>
      <div class="col-6">
        <a href="transactions.html" class="btn btn-light w-100 d-flex flex-column align-items-center p-3">
          <i class="bi bi-receipt-cutoff fs-2 mb-1"></i>
          History
        </a>
      </div>
      <div class="col-12">
        <a href="settings.html" class="btn btn-light w-100 d-flex flex-column align-items-center p-3">
          <i class="bi bi-gear-fill fs-2 mb-1"></i>
          Me
        </a>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="navbar fixed-bottom navbar-light bg-white d-md-none">
    <div class="container justify-content-around">
      <a href="index.html" class="text-center"><i class="bi bi-house-fill"></i><br>Home</a>
      <a href="wallet.html" class="text-center"><i class="bi bi-wallet2"></i><br>Wallet</a>
      <a href="swap.html" class="text-center"><i class="bi bi-arrow-left-right fs-3"></i></a>
      <a href="payment.html" class="text-center"><i class="bi bi-cash-coin"></i><br>Pay</a>
      <a href="transactions.html" class="text-center"><i class="bi bi-receipt-cutoff"></i><br>History</a>
      <a href="settings.html" class="text-center"><i class="bi bi-gear-fill"></i><br>Me</a>
    </div>
  </nav>

  <script src="assets/js/home.js"></script>
</body>
  </html>
