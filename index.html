<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swapyard Home</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-black text-white">

<!-- Session Check -->
<script>
window.onload = () => {
  if(!sessionStorage.getItem("user")){
    window.location.href = "login.html";
  }
}
</script>

<!-- Top Container: User Info -->
<div class="container mx-auto p-4 max-w-2xl bg-white text-black rounded-2xl shadow-lg my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 id="userName" class="h5 fw-bold">Welcome, User</h2>
      <p id="userBalance">Balance: $0.00</p>
      <p id="userKYCTier">KYC Tier: Basic</p>
    </div>
    <div class="position-relative">
      <button id="notifBtn" class="btn btn-light rounded-circle position-relative">
        <i class="bi bi-bell-fill"></i>
        <span id="notifCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </button>
      <div id="notifDropdown" class="dropdown-menu p-2 mt-2" style="display:none;"></div>
    </div>
  </div>
</div>

<!-- Features Container -->
<div class="container mx-auto max-w-2xl my-4">
  <div class="row g-3">
    <div class="col-6">
      <a href="wallet.html" class="d-block p-3 bg-white text-black rounded-3 shadow text-center hover-bg-gray-200">
        <i class="bi bi-wallet2 fs-2 mb-2"></i>
        <p>Wallet</p>
      </a>
    </div>
    <div class="col-6">
      <a href="swap.html" class="d-block p-3 bg-white text-black rounded-3 shadow text-center hover-bg-gray-200">
        <i class="bi bi-arrow-left-right fs-2 mb-2"></i>
        <p>Swap</p>
      </a>
    </div>
    <div class="col-6">
      <a href="payment.html" class="d-block p-3 bg-white text-black rounded-3 shadow text-center hover-bg-gray-200">
        <i class="bi bi-cash-coin fs-2 mb-2"></i>
        <p>Payments</p>
      </a>
    </div>
    <div class="col-6">
      <a href="transactions.html" class="d-block p-3 bg-white text-black rounded-3 shadow text-center hover-bg-gray-200">
        <i class="bi bi-receipt-cutoff fs-2 mb-2"></i>
        <p>History</p>
      </a>
    </div>
    <div class="col-6">
      <a href="settings.html" class="d-block p-3 bg-white text-black rounded-3 shadow text-center hover-bg-gray-200">
        <i class="bi bi-gear-fill fs-2 mb-2"></i>
        <p>Me</p>
      </a>
    </div>
  </div>
</div>

<!-- Bottom Navigation (Mobile) -->
<div class="d-flex d-md-none justify-content-around fixed-bottom bg-white text-black py-2 shadow">
  <a href="index.html" class="text-center"><i class="bi bi-house-fill fs-4"></i><br>Home</a>
  <a href="wallet.html" class="text-center"><i class="bi bi-wallet2 fs-4"></i><br>Wallet</a>
  <a href="swap.html" class="text-center fs-3 fw-bold"><i class="bi bi-arrow-left-right"></i></a>
  <a href="payment.html" class="text-center"><i class="bi bi-cash-coin fs-4"></i><br>Pay</a>
  <a href="transactions.html" class="text-center"><i class="bi bi-receipt-cutoff fs-4"></i><br>History</a>
  <a href="settings.html" class="text-center"><i class="bi bi-gear-fill fs-4"></i><br>Me</a>
</div>

<script src="assets/js/main.js"></script>
</body>
                                                                                          </html>
