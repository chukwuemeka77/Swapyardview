<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Donate4ALaptopPC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Donate4ALaptopPC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="d-flex flex-column justify-content-center align-items-center text-center vh-100 bg-white">
    <h1 class="display-5 fw-bold">Welcome, <span id="userName">Guest</span> ðŸ‘‹</h1>
    <p class="lead">Your support can help provide laptops for students in need.</p>
    <a href="donate.html" class="btn btn-dark rounded-pill px-4 mt-3">
      <i class="bi bi-heart-fill me-2"></i> Donate Now
    </a>
  </section>

<script>
  // Check session
  if(localStorage.getItem("session") !== "active"){
    window.location.href = "login.html";
  }

  // Display user name
  const user = JSON.parse(localStorage.getItem("user"));
  if(user && user.fullname){
    document.getElementById("userName").textContent = user.fullname;
  }

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", function(){
    localStorage.removeItem("session");
    localStorage.removeItem("user");
    window.location.href = "login.html";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
